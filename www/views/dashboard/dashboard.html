<ion-pane>
    <ion-header-bar class="bar bar-header bar-energized">

        <div class="buttons">
            <button class="button " ng-click="toggleActionsMenu()"><i class="icon ion-navicon-round"></i></button>
        </div>
        <h1 class="title">D-Care</h1>
        <div class="buttons">
            <button class="button " ng-click="togglePatientsList()"><i class="icon ion-person-stalker"></i></button>
        </div>
    </ion-header-bar>
    <ion-side-menus>
        <!-- Center content -->
        <ion-side-menu-content>
            <!--Dashboard content will go here-->
            <ion-content>
                Main content
            </ion-content>
        </ion-side-menu-content>

        <!-- Left menu -->
        <ion-side-menu side="left">
            <!--Dashboard left menu containing patient specific actions [Add medical data, appointments, medications e.t.c]-->
            <ion-content>
                <ion-list>
                    <ion-item>
                        <a class="item item-icon-left" href="#">
                            <i class="icon ion-home"></i>
                            Dashboard
                        </a>
                    </ion-item>
                    <ion-item>
                        <a class="item item-icon-left" href="#">
                            <i class="icon ion-person-add"></i>
                            Add a Loved one
                        </a>
                    </ion-item>
                    <ion-item>
                        <a class="item item-icon-left" href="#">
                            <i class="icon ion-android-chat"></i>
                            Messages/Notificaions
                        </a>
                    </ion-item>
                    <ion-item>
                        <a class="item item-icon-left" href="#">
                            <i class="icon ion-gear-b"></i>
                            Settings
                        </a>
                    </ion-item>
                    <ion-item>
                        <a class="item item-icon-left" href="#">
                            <i class="icon ion-information-circled"></i>
                            About
                        </a>
                    </ion-item>
                       
            </ion-content>
        </ion-side-menu>

        <!-- Right menu -->
        <ion-side-menu side="right">
            <!--Dashboard left menu containing global actions [Add patient, All notificationa, e.t.c]-->
            <ion-content>
                <ion-list>
                    <ion-item ng-repeat="patient in patients" layout="row">
                        <img flex="20" ng-src="{{patient.photo}}" style="height:70px;width:70px;margin:10px">
                        <div layout="column" layout-align="center center">
                            <h2><b>{{patient.name}}</b></h2>
                            <p>{{patient.gender}} - {{patient.age}}</p>
                        </div>
</ion-item>
                </ion-list>
            </ion-content>
</ion-side-menu>
    </ion-side-menus>
    <div class="bar bar-footer" style="height:70px">
    </div>
</ion-pane>
